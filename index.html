<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intFormTwo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./img/one.png" alt="">
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#">Solution</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
        </nav>
        <div class="contact">
            <ul>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
    </div>
    <div class="heading">
        <h1>become a partner</h1>
    </div>
    <section class="main-content">
        <div class="left-section">
            <p><span><i class="fa-solid fa-minus"></i></span>We're always happy to hear from potential customers, partners, and collaborators.</p>
        </div>
        <div class="right-section">
            <form>
                <div class="flex-container">
                    <div class="fname">
                        <label>First name <span class="star">*</span></label>
                        <input type="text">
                    </div>
                    <div class="lname">
                        <label>Last name <span class="star">*</span></label>
                        <input type="text">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="company">
                        <label>Company name <span class="star">*</span></label>
                        <input type="text">
                    </div>
                    <div class="email">
                        <label>Email<span class="star">*</span></label>
                        <input type="email">
                    </div>
                </div>
                <div class="website">
                    <label>Website<span class="star">*</span></label>
                    <input type="text">
                </div>
                <div class="flex-container">
                    <div class="phone">
                        <label>Phone number</label>
                        <input type="number">
                    </div>
                    <div class="country">
                        <label>Country <span class="star">*</span></label>
                        <select>
                            <option>Please Select</option>
                            <option>Albania</option>
                            <option>Bahamas</option>
                            <option>Canada</option>
                            <option>Dominica</option>
                            <option>Ethiopia</option>
                            <option>Gabon</option>
                            <option>Haiti</option>
                            <option>France</option>
                            <option>Kuwait</option>
                            <option>Lebanon</option>
                            <option>Malta</option>
                            <option>Nepal</option>
                            <option>Portugal</option>
                            <option>India</option>
                            <option>South Africa</option>
                        </select>
                    </div>
                </div>
                <div class="message">
                    <label>Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <p class="para">I have read ad agree to Gencell's Privacy Policy & I would like to receive email updates and news from Gencell.</p>
                </div>
                <button>Send</button>
            </form>
        </div>
    </section>
</body>
</html>
